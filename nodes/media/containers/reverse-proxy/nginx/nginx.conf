events {}

http {

    # Shared SSL session cache (safe reloads after cert renewal)
    ssl_session_cache shared:certs:1m;

    server {
        listen 80;
        server_name grafana.example.com prometheus.example.com vault.example.com status.example.com media.example.com;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name grafana.example.com;

        ssl_certificate     /etc/letsencrypt/live/grafana.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/grafana.example.com/privkey.pem;

        location / {
            proxy_pass http://host.containers.internal:3000;
            include /etc/nginx/proxy_params;
        }
    }

    server {
        listen 443 ssl;
        server_name prometheus.example.com;

        ssl_certificate     /etc/letsencrypt/live/prometheus.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prometheus.example.com/privkey.pem;

        location / {
            proxy_pass http://host.containers.internal:9090;
            include /etc/nginx/proxy_params;
        }
    }
    
    server {
        listen 443 ssl;
        server_name vault.example.com;

        ssl_certificate     /etc/letsencrypt/live/vault.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vault.example.com/privkey.pem;

        location / {
            proxy_pass http://host.containers.internal:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket support for Vaultwarden
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    server {
        listen 443 ssl;
        server_name status.example.com;

        ssl_certificate     /etc/letsencrypt/live/status.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/status.example.com/privkey.pem;

        location / {
            proxy_pass http://host.containers.internal:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Uptime Kuma
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    server {
        listen 443 ssl;
        server_name media.example.com;

        ssl_certificate     /etc/letsencrypt/live/media.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/media.example.com/privkey.pem;

        client_max_body_size 20M;

        location / {
            proxy_pass http://host.containers.internal:8096;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Jellyfin
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for streaming
            proxy_buffering off;
        }
    }

}