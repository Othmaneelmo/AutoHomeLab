events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    
    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name media.homelab.com vault.homelab.com status.homelab.com grafana.homelab.com;
        
        # ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Jellyfin - media.homelab.com
    server {
        listen 443 ssl http2;
        server_name media.homelab.com;
        
        ssl_certificate /etc/letsencrypt/live/media.homelab.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/media.homelab.com/privkey.pem;
        
        client_max_body_size 20M;
        
        location / {
            proxy_pass http://192.168.1.20:8096;
            include /etc/nginx/proxy_params;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for streaming
            proxy_buffering off;
            
            # Rate limiting
            limit_req zone=general burst=20 nodelay;
        }
    }
    
    # Vaultwarden - vault.homelab.com
    server {
        listen 443 ssl http2;
        server_name vault.homelab.com;
        
        ssl_certificate /etc/letsencrypt/live/vault.homelab.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vault.homelab.com/privkey.pem;
        
        location / {
            proxy_pass http://192.168.1.20:8080;
            include /etc/nginx/proxy_params;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Rate limiting (stricter for password vault)
            limit_req zone=auth burst=5 nodelay;
        }
        
        # Admin panel - extra protection
        location /admin {
            proxy_pass http://192.168.1.20:8080/admin;
            include /etc/nginx/proxy_params;
            
            # Very strict rate limiting
            limit_req zone=auth burst=3 nodelay;
        }
    }
    
    # Uptime Kuma - status.homelab.com
    server {
        listen 443 ssl http2;
        server_name status.homelab.com;
        
        ssl_certificate /etc/letsencrypt/live/status.homelab.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/status.homelab.com/privkey.pem;
        
        location / {
            proxy_pass http://192.168.1.20:3001;
            include /etc/nginx/proxy_params;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Rate limiting
            limit_req zone=general burst=20 nodelay;
        }
    }
    
    # Grafana - grafana.homelab.com
    server {
        listen 443 ssl http2;
        server_name grafana.homelab.com;
        
        ssl_certificate /etc/letsencrypt/live/grafana.homelab.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/grafana.homelab.com/privkey.pem;
        
        location / {
            proxy_pass http://192.168.1.20:3000;
            include /etc/nginx/proxy_params;
            
            # WebSocket support for live updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Rate limiting
            limit_req zone=general burst=20 nodelay;
        }
    }
}